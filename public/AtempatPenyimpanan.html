   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   <script type="module">
        import { ref, set, child, get, update, remove, onValue, orderByChild, limitToLast } 
          from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { database } from "../javaScript/koneksi.js";
  
        const db = database;
        const dbRef = ref(db);
        
        let FnoInp = document.getElementById("FnoInp");
        let FlokasiInp = document.getElementById("FlokasiInp");
        let FrakInp = document.getElementById("FrakInp");
        let FsusunanInp = document.getElementById("FsusunanInp");
        let FsebelahInp = document.getElementById("FsebelahInp");

        
                
        let Addbtn = document.getElementById("btnSimpan");
        let Updatebtn = document.getElementById("btnUpdate");
        let Plusbtn = document.getElementById("plusbtn");

        var tBody = document.getElementById("tBody1");

        Plusbtn.addEventListener('click', function() {
        async function getLastNomor() {
          const snapshot = await get(child(dbRef, 'penyimpanan/'));
          const data = snapshot.val();           
          if(data === null){
            FnoInp.value = 1;
          } else
          if(data !== null){
            FnoInp.value = Object.keys(data).length + 1;
          };

          console.log(FnoInp.value);

        }

         getLastNomor();
         

          FlokasiInp.value = "";
          FrakInp.value = "";
          FsusunanInp.value = "";
          FsebelahInp.value = "";
          Addbtn.hidden = false;
          Updatebtn.hidden = true;
        });

        Addbtn.addEventListener('click', function() {
          if( FlokasiInp.value == "" || FrakInp.value == "" || FsusunanInp.value == "" || FsebelahInp.value == ""){
            alert("Data Tidak Boleh Kosong");
          }else{
            set(ref(db, 'penyimpanan/' + FnoInp.value), {
              no: FnoInp.value,
              lokasi: FlokasiInp.value,
              rak: FrakInp.value,
              susunan: FsusunanInp.value,
              sebelah: FsebelahInp.value
              
            })
            .then(() => {
              alert("Data Tersimpan");
              tutupModal();
            })
            .catch((error) => {
              alert("Data Gagal Tersimpan" + error);
            });
          }
        }); 

        function getData() {
          const starCountRef = ref(db, 'penyimpanan/');

          onValue(starCountRef, (snapshot) => {
            tBody.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
              let childKey = childSnapshot.key;
              let childData = childSnapshot.val();
              tBody.innerHTML += `
                <tr>
                  <td>${childData.no}</td>
                  <td>${childData.lokasi}</td>  
                  <td>${childData.rak}</td> 
                  <td>${childData.susunan}</td>
                  <td>${childData.sebelah}</td>              
                  <td>
                    <button type="button" class="btn btn-warning" id="btnUpdate" data-bs-toggle="modal" data-bs-target="#exampleModal" data-no="${childKey}"
                      data-lokasi="${childData.lokasi}" data-rak="${childData.rak}" data-susunan="${childData.susunan}" data-sebelah="${childData.sebelah}">Update</button>
                    <button type="button" class="btn btn-danger" id="btnHapus" data-no="${childKey}">Hapus</button>
                  </td>
                </tr>
              `;
            });
           const btnEdit = document.querySelectorAll("#btnUpdate");
           const btnHapus = document.querySelectorAll("#btnHapus");

           btnEdit.forEach((item) => {
            item.addEventListener("click", function () {
              FnoInp.value = item.getAttribute("data-no");
              FlokasiInp.value = item.getAttribute("data-lokasi");
              FrakInp.value = item.getAttribute("data-rak");
              FsusunanInp.value = item.getAttribute("data-susunan");
              FsebelahInp.value = item.getAttribute("data-sebelah");
              Addbtn.hidden = true;
              Updatebtn.hidden = false;
            });
           });

           btnHapus.forEach((item) => {
            item.addEventListener("click", function () {
              let no = item.getAttribute("data-no");
              remove(ref(db, 'penyimpanan/' + no))
              .then(() => {
                alert("Data Terhapus");
                //location.reload();
              })
              .catch((error) => {
                alert("Data Gagal Terhapus" + error);
              });
            });
           });
          
          });
        
         
        }

        getData();  

        Updatebtn.addEventListener('click', function() {
          if( FlokasiInp.value == "" || FrakInp.value == "" || FsusunanInp.value == "" || FsebelahInp.value == ""){
            alert("Data Tidak Boleh Kosong");
          }else{
            update(ref(db, 'penyimpanan/' + FnoInp.value), {
              no: FnoInp.value,
              lokasi: FlokasiInp.value,
              rak: FrakInp.value,
              susunan: FsusunanInp.value,
              sebelah: FsebelahInp.value
              
            })
            .then(() => {
              alert("Data Terupdate");
              tutupModal();
            })
            .catch((error) => {
              alert("Data Gagal Terupdate" + error);
            });
          }
        });

   </script>
